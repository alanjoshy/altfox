<!-- Contact Modal -->
<div id="contact-modal" class="fixed inset-0 bg-black bg-opacity-0 hidden z-50 flex items-center justify-center p-4 transition-all duration-300 ease-out">
    <div class="bg-white rounded-2xl shadow-2xl max-w-md w-full max-h-[90vh] overflow-y-auto transform scale-95 opacity-0 transition-all duration-300 ease-out">
        <!-- Modal Header -->
        <div class="flex justify-between items-center p-6 border-b border-gray-200">
            <h3 class="text-2xl font-semibold text-gray-900 font-serif">Get in Touch</h3>
            <button id="close-modal" class="text-gray-400 hover:text-gray-600 hover:bg-gray-100 rounded-full p-1 transition-all duration-200 transform hover:scale-110 active:scale-95">
                
            </button>
        </div>
        
        <!-- Modal Body -->
        <div class="p-6">
            <form id="contact-form" class="space-y-6">
                <!-- Name Field -->
                <div>
                    <label for="contact-name" class="block text-sm font-medium text-gray-700 mb-2">Name</label>
                    <input type="text" id="contact-name" name="name" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 transition-colors duration-200"
                           placeholder="Your full name">
                </div>
                
                <!-- Email Field -->
                <div>
                    <label for="contact-email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                    <input type="email" id="contact-email" name="email" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 transition-colors duration-200"
                           placeholder="your.email@example.com">
                </div>
                
                <!-- Message Field -->
                <div>
                    <label for="contact-message" class="block text-sm font-medium text-gray-700 mb-2">Message</label>
                    <textarea id="contact-message" name="message" rows="4" required
                              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 transition-colors duration-200 resize-none"
                              placeholder="Tell us about your project or how we can help..."></textarea>
                </div>
                
                <!-- Submit Button -->
                <div class="flex space-x-4">
                    <button type="button" id="cancel-btn" 
                            class="flex-1 px-6 py-3 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 hover:border-gray-400 transition-all duration-200 transform hover:scale-105 active:scale-95">
                        Cancel
                    </button>
                    <button type="submit" id="submit-btn"
                            class="flex-1 px-6 py-3 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-all duration-200 transform hover:scale-105 active:scale-95 disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none shadow-md hover:shadow-lg">
                        Send Message
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
